{% extends "base_logged_in.html" %}



{% block title %}Create Patient{% endblock title %}

{% block content %}
    <script>
        $(document).ready(function () {
            $('.datepicker').pickadate({
                selectMonths: true, // Creates a dropdown to control month
                selectYears: 180, // Creates a dropdown of 15 years to control year
                format: 'dd/mm/yyyy'
            });
        });
    </script>
    <form action="#" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <br>
        <label>Sex</label>
        <p>
            <input name="sex" type="radio" id="male" value="M" required checked>
            <label for="male">Male</label>
        </p>
        <p>
            <input name="sex" type="radio" id="female" value="F" required>
            <label for="female">Female</label>
        </p>
        <label>Birth date</label>
        <input type="date" class="datepicker" name="birth_date" required placeholder="Click to select date">
        <input type="submit" value="Create" class="btn waves-effect waves-light" />
    </form>
{% endblock content %}
